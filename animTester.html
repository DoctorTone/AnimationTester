<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Tester</title>

    <script type="text/javascript" src="js/three86.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/DragControls.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.10"></script>
    <script type="text/javascript" src="js/animTest.js?v=0.14"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css?v=0.1">
    <link href="css/animStyles.css?v=0.1" rel="stylesheet" type="text/css">

</head>
<body>

<!-- Div which will hold the Output -->
<div class="container-fluid no-gutters">
    <div class="row no-gutters">
        <div id="WebGL-output" class="col-sm-10 col-md-10 col-lg-10">

        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 controls centred">
            <div class="title">
                <p>Animation Controls</p>
            </div>
            <div class="indentText">
                <div>
                    <p>Hips</p>
                    <input id="hips" data-slider-id="hipsSlider" type="text" data-slider-min="-0.3"
                           data-slider-max="0.3" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div>
                    <p>Chest</p>
                    <input id="chest" data-slider-id="chestSlider" type="text" data-slider-min="-0.3"
                           data-slider-max="0.3" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div class="noDisplay">
                    <p>Right Leg</p>
                    <input id="rightLeg" data-slider-id="rightLegSlider" type="text" data-slider-min="-0.6"
                           data-slider-max="-0.1" data-slider-step="0.05" data-slider-value="-0.35">
                </div>
                <div>
                    <p>Right Knee</p>
                    <input id="rightKnee" data-slider-id="rightKneeSlider" type="text" data-slider-min="-0.15"
                           data-slider-max="0.15" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div class="noDisplay">
                    <p>Left Leg</p>
                    <input id="leftLeg" data-slider-id="leftLegSlider" type="text" data-slider-min="-0.8"
                           data-slider-max="-0.3" data-slider-step="0.05" data-slider-value="-0.55">
                </div>
                <div>
                    <p>Left Knee</p>
                    <input id="leftKnee" data-slider-id="leftKneeSlider" type="text" data-slider-min="-0.15"
                           data-slider-max="0.15" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div class="noDisplay">
                    <p>Left Arm</p>
                    <input id="leftArm" data-slider-id="rightKneeSlider" type="text" data-slider-min="-0.25"
                           data-slider-max="0.25" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div>
                    <p>Left Shoulder</p>
                    <input id="leftShoulder" data-slider-id="leftLegSlider" type="text" data-slider-min="-0.3"
                           data-slider-max="0.15" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div>
                    <p>Left Elbow</p>
                    <input id="leftElbow" data-slider-id="leftKneeSlider" type="text" data-slider-min="-0.5"
                           data-slider-max="0" data-slider-step="0.05" data-slider-value="-0.25">
                </div>
                <div class="noDisplay">
                    <p>Right Arm</p>
                    <input id="rightArm" data-slider-id="rightKneeSlider" type="text" data-slider-min="-0.25"
                           data-slider-max="0.25" data-slider-step="0.05" data-slider-value="0">
                </div>
                <div>
                    <p>Right Shoulder</p>
                    <input id="rightShoulder" data-slider-id="leftLegSlider" type="text" data-slider-min="-0.8"
                           data-slider-max="-0.3" data-slider-step="0.05" data-slider-value="-0.55">
                </div>
                <div>
                    <p>Right Elbow</p>
                    <input id="rightElbow" data-slider-id="leftKneeSlider" type="text" data-slider-min="-0.25"
                           data-slider-max="0.25" data-slider-step="0.05" data-slider-value="0">
                </div>
            </div>

        </div>
    </div>
</div>

<div id="notSupported" class="infoPanel noDisplay">
    <p>
        WebGL is not supported in your browser!<br>
        Please update to the latest version of Chrome or Firefox
    </p>
</div>

</body>
</html>
